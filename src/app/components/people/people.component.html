<section class="container">
  @if (selectedPerson) {
    <h3>Selected person</h3>
    <div class="selectedPerson">
      <ul>
        <li>{{ selectedPerson.name }}</li>
        <li>{{ selectedPerson.age }}</li>
      </ul>
    </div>
  }

  <h3>Count {{ people.length }}</h3>

  @for (person of people; track person.name) {
    <app-person [person]="person" (onSelected)="choosePerson($event)"></app-person>
  }
</section>
