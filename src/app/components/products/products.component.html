<section class="container">
  <h2>Products component</h2>

  <div class="products-list">
    @for (product of products; track product.id) {
      <figure>
        <img [src]="product.images[0]" alt="">
        <figcaption>
          {{ product.title }} - {{ product.price | currency }}
        </figcaption>
      </figure>
    }
  </div>
</section>
